<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="header">Encriptador de texto</header>
    <main class="contenido">

        <section class="contenido__seccion1">

            <div class="contenido__divp">
                <p>Ingresa el texto</p>
            </div>
			<textarea class="contenido__seccion1__areatexto" name="Entrada" id="entradaTexto"></textarea>
            <div class="contenido__seccion__div__botones">

               
                <button class="contenido__seccion__div__boton" onclick="encriptar();">Encriptar</button>
                <button class="contenido__seccion__div__boton" onclick="desencriptar();">Desencriptar</button>
                

            </div>

            <div class="contenido__seccion1__mensaje">
                <img class="contenido__seccion1__icono" src="/assets/advertencia.png" alt="icono de advertencia">
                <p  style="font-size: 1.2rem;color: #f0e107;">No se aceptan meyusculas ni caracteres especiales</p>
            </div>

        </section>
        
        <section class="contenido__seccion2">
           
            <div class="contenido__divp">
                <p>Salida de texto</p>
            </div>
            <div class="contenido__seccion2__div">

                <p class="salidatxt">
                    Aún no se ha encontrado ningún texto.
                    Introduce el texto para encriptar o desencriptar.
                </p>
                
                <div class="contenido__seccion2__divImg">
                    <img class="contenido__seccion2__imagen" src="/assets/image.png" alt="icono de busqueda">   
                </div>

            </div>
            <div class="contenido__seccion__div__botones">
                
                <button class="contenido__seccion__div__boton" onclick="alerta();" >Copiar</button>
                <button class="contenido__seccion__div__boton" onclick="limpiar();" >Reiniciar</button>
                

            </div>
            

            
            
        </section>
        
    
    </main>
    
    <footer class="footer">
        <p>Agosto-2024 Desarrollado por Abel Castro</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
